<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Dois ou Um</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="row-card">
                        <div class="card-player">
                            <div class="card-container">
                                <center><h:graphicImage value = "/images/player-one.png" width="170" height="170" /></center>
                                <h:message for="campo-nome-jogador-1" style="color: red" />
                                <br />
                                <h:outputLabel class="label" value="Nome do Jogador 1:" for="campo-nome-jogador-1" />
                                <br />
                                <h:inputText id="campo-nome-jogador-1" class="input" value="#{doisOuUmBean.jogador1}" required="true" requiredMessage="Por favor insira um nome"></h:inputText>
                                <br />
                                <h:outputLabel class="label" value="Número:" for="numero-jogador-1" />
                                <br />
                                <h:selectOneMenu id="numero-jogador-1" class="input" value = "#{doisOuUmBean.numeroJogador1}">
                                    <f:selectItem itemValue="1" itemLabel="1" />
                                    <f:selectItem itemValue="2" itemLabel="2" />
                                </h:selectOneMenu>
                                <br />
                            </div>
                        </div>
                        <div class="card-player">
                            <div class="card-container">
                                <center><h:graphicImage value = "/images/player-two.png" width="170" height="170" /></center>
                                <h:message for="campo-nome-jogador-2" style="color: red" />
                                <br />
                                <h:outputLabel class="label" value="Nome do Jogador 2:" for="campo-nome-jogador-2" />
                                <br />
                                <h:inputText id="campo-nome-jogador-2" class="input" value="#{doisOuUmBean.jogador2}" required="true" requiredMessage="Por favor insira um nome"></h:inputText>
                                <br />
                                <h:outputLabel class="label" value="Número:" for="numero-jogador-2" />
                                <br />
                                <h:selectOneMenu id="numero-jogador-2" class="input" value = "#{doisOuUmBean.numeroJogador2}">
                                    <f:selectItem itemValue="1" itemLabel="1" />
                                    <f:selectItem itemValue="2" itemLabel="2" />
                                </h:selectOneMenu>
                                <br />
                            </div>
                        </div>
                        <div class="card-player">
                            <div class="card-container">
                                <center><h:graphicImage value = "/images/player-three.png" width="170" height="170" /></center>
                                <h:message for="campo-nome-jogador-3" style="color: red" />
                                <br />
                                <h:outputLabel class="label" value="Nome do Jogador 3:" for="campo-nome-jogador-3" />
                                <br />
                                <h:inputText id="campo-nome-jogador-3" class="input" value="#{doisOuUmBean.jogador3}" required="true" requiredMessage="Por favor insira um nome"></h:inputText>
                                <br />
                                <h:outputLabel class="label" value="Número:" for="numero-jogador-3" />
                                <br />
                                <h:selectOneMenu id="numero-jogador-3" class="input" value ="#{doisOuUmBean.numeroJogador3}">
                                    <f:selectItem itemValue="1" itemLabel="1" />
                                    <f:selectItem itemValue="2" itemLabel="2" />
                                </h:selectOneMenu>
                                <br />
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row-button">
                        <h:commandButton value="Lançar jogada" class="button-medium" action="#{doisOuUmBean.calcularResultadoJogada()}" />
                        <br />
                        <h:commandButton class="button-medium" value="Lançar jogada randômica" action="#{doisOuUmBean.lancarJogadaRandomica()}" />
                        <br />
                        <h:button value="Voltar ao início" class="button-medium" outcome="index" />
                    </div>
                </h:form>
            </ui:define>    
        </ui:composition>
    </h:body>
</html>
