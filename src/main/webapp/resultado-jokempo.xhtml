<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Resultado | Jokempô</title>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <div id="mensagem">
                    <center><h:graphicImage value="#{jokempoBean.imgVencedor}" width="170" height="170" /></center>
                    <br />
                    <h1>O jogador #{jokempoBean.vencedor} foi o vencedor da partida!</h1>
                    <br />
                    <h2>#{jokempoBean.mensagem}</h2>
                    <br />
                    <h2>Parabéns!</h2>
                    <br />
                    <h:button value="Voltar" class="button-medium" outcome="jokempo" />
                </div>
            </ui:define>    
        </ui:composition>
    </h:body>
</html>
